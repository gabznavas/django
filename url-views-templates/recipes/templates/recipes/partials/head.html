  <title>Recipes</title>

  <style>
    :root {
      --color-primary: #269fe6;
      --color-primary-hover: #2086c2;
      --color-primary-dark: #13141f;
      --color-primary-dark-hover: #212336;
      --color-primary-light: #d4ecfa;
      --color-primary-light-hover: #bdd8e7;
      --color-white: #fff;
      --color-black: #000;
      --color-dark-text: #444;
      --color-info-light: #cce5ff;
      --color-debug-light: #cce5ff;
      --color-success-light: #d4edda;
      --color-alert-light: #fff3cd;
      --color-warning-light: #fff3cd;
      --color-error-light: #f8d7da;
      --color-info-dark: #4d86c4;
      --color-debug-dark: #4d86c4;
      --color-success-dark: #4a9c5d;
      --color-alert-dark: #927f40;
      --color-warning-dark: #927f40;
      --color-error-dark: #da525d;
      --color-gray-0: #f9f9f9;
      --color-gray-1: #e0e0e0;
      --color-gray-2: #c7c7c7;
      --color-gray-3: #aeaeae;
      --color-gray-4: #959595;
      --color-gray-5: #7d7d7d;
      --color-gray-6: #646464;
      --color-gray-7: #4b4b4b;
      --color-gray-8: #323232;
      --color-gray-9: #191919;
      --font-primary: sans-serif;
      --font-headings: 'Roboto Slab', serif;
      --spacing-gutter-medium: 3rem;
      --spacing-gutter-large: 4rem;
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 62.5%;
    }

    body {
      font-size: 1.6rem;
      font-family: var(--font-primary);
      background-color: var(--color-gray-1);
      color: var(--color-dark-text)
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: var(--font-headings);
    }

    .container {
      max-width: 144rem;
      margin: 0 auto;
      padding: var(--spacing-gutter-medium);
    }

    .main-header-container {
      background-color: var(--color-primary-dark);
    }

    .main-header {}

    .main-logo {
      display: flex;
      flex-flow: row nowrap;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      text-decoration: none;
      width: fit-content;
      margin: 0 auto;
    }

    .main-logo-icon {
      color: var(--color-white);
    }

    .main-logo-text {
      font-size: 4rem;
      color: var(--color-white);
    }

    .search-form {
      border: .2rem solid var(--color-dark-text);
      max-width: 64rem;
      margin: 0 auto;
      border-radius: .4rem;
      position: relative;
      transition: all 300ms ease-in-out;
    }

    .search-input,
    .search-button {
      border: none;
      background-color: #0000;
      outline: none;
      padding: 1rem;
      transition: all 300ms ease-in-out;
    }

    .search-input {
      width: 100%;
      padding-right: 4rem;

    }

    .search-button {
      position: absolute;
      top: 0;
      right: 0;
      cursor: pointer;
    }

    .search-button:focus {
      outline: .2rem solid var(--color-primary);
      background: rgba(0, 0, 0, .08);
    }

    .search-form:focus-within {
      border-color: var(--color-primary);
      background-color: var(--color-white);
    }

    .search-form:focus-within .search-button {
      color: var(--color-primary);
    }

    .main-content {
      padding-top: 0;
    }

    .main-content-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: var(--spacing-gutter-large);
    }

    .recipe {
      background-color: var(--color-white);
      box-shadow: -5px 5px 10px rgba(0, 0, 0, .2);
      transform: scale(1);
      transition: all 300ms ease-in-out;
    }

    .recipe img {
      max-width: 100%;
    }

    .recipe-list-item {
      max-width: 64rem;
    }

    .recipe-list-item:hover {
      transform: scale(1.02);
      box-shadow: -8px 8px 18px rgba(0, 0, 0, .25);
    }

    .recipe-title-container {
      padding: var(--spacing-gutter-medium);
      padding-bottom: calc(var(--spacing-gutter-medium) / 2);
    }

    .recipe-author {
      display: flex;
      gap: 1rem;
      padding: 0 var(--spacing-gutter-medium);
    }

    .recipe-content {
      padding: var(--spacing-gutter-medium);
      padding-top: calc(var(--spacing-gutter-medium) / 2);
    }

    .recipe-author-item {
      color: var(--color-gray-4);
    }

    .recipe-author a {
      color: var(--color-primary);
      transition: all 300ms ease-in-out;
      text-decoration: none;
    }

    .recipe-author a:hover {
      color: var(--color-dark-text);
      text-decoration-line: underline;
    }
  </style>

</head>
